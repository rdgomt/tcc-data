<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>tcc-viewer</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="./libs/jquery-ui/jquery-ui.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
<link rel="stylesheet" href="./libs/leaflet.defaultextent/leaflet.defaultextent.css" />
<link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="sidebar">
    <div class="sliders-container">
      <div class="sliders-item">
        <input type="checkbox" id="checkEstado" checked> Estado
        <div id="estadoSlider" class="slider"></div>
      </div>
      <div class="sliders-item">
        <input type="checkbox" id="checkBiomas"> Biomas
        <div id="biomasSlider" class="slider"></div>
      </div>
      <div class="sliders-item">
        <input type="checkbox" id="checkMun"> Municípios
        <div id="munSlider" class="slider"></div>
      </div>
    </div>
      <div id="legenda">
        <div id="lgndEstado" class="lgnd-item">
          <div class="lgnd-layer-title">Estado</div>
          <div class="lgnd-subitem">
            <div class="lgnd-svg">
              <svg width="15" height="15">
                <rect width="15" height="15" style="fill: transparent; stroke: #4d4d4d; stroke-width: 2"/>
              </svg>
            </div>
            <div class="lgnd-subitem-title">Rio Grande do Sul</div>						
          </div>					
        </div>			
        <div id="lgndBiomas" class="lgnd-item" style="display: none">
          <div class="lgnd-layer-title">Biomas</div>
          <div class="lgnd-subitem">
            <div class="lgnd-svg">
              <svg width="15" height="15">
                <rect width="15" height="15" style="fill: #ffeda0;"/>
              </svg>
            </div>
            <div class="lgnd-subitem-title">Pampa</div>						
          </div>
          <div class="lgnd-subitem">
              <div class="lgnd-svg">
                <svg width="15" height="15">
                  <rect width="15" height="15" style="fill: #009933;"/>
                </svg>
              </div>
              <div class="lgnd-subitem-title">Mata Atlântica</div>						
            </div>
        </div>
        <div id="lgndMunicípios" class="lgnd-item" style="display: none">
          <div class="lgnd-layer-title">Municípios</div>
          <div class="lgnd-svg">
            <svg width="15" height="15">
              <rect width="15" height="15" style="fill: transparent; stroke: #999; stroke-width: 2"/>
            </svg>
          </div>					
        </div>	
      </div>		
    </div>
  <div id="map">
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
      integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
      crossorigin=""></script>
    <script src="./libs/leaflet.defaultextent/leaflet.defaultextent.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="map.js"></script>      
  </div>
</body>
</html>
